journal:
  name: "Journal of Vegetation Science"
  abbreviation: "JVS"
  publisher: "Wiley"
  submission_portal: "https://submission.wiley.com/journal/jvs"
  editorial_contact: "JVSAVS@wiley.com"
  peer_review_model: "double-anonymized"

scope:
  - id: "SCOPE-001"
    strength: "MUST"
    instruction: "Article must focus on plant community ecology, macroecology and biogeography of vegetation and regional floras"
    exclusions:
      - "Ecology of a single species (unless framed in community context or species plays key role in structuring communities)"
      - "Vegetation management, conservation, restoration (redirect to Applied Vegetation Science)"
      - "Vegetation surveys (redirect to Applied Vegetation Science)"
    check: "Verify manuscript discusses plant communities or multispecies assemblages, not single species ecology"

  - id: "SCOPE-002"
    strength: "SHOULD"
    instruction: "Article should develop new concepts/methods, test theory, identify general patterns, or interest broad international readership"
    check: "Assess novelty and international relevance in aims/questions"

  - id: "SCOPE-003"
    strength: "MUST"
    instruction: "Article must have international interest even if immediate scope is local"
    check: "Verify broader implications beyond local study system"

article_types:
  - id: "ATYPE-001"
    type: "Research Article"
    length: "~8000 words including References, excluding Supporting Information"
    strength: "SHOULD"
    notes: "Longer articles acceptable with justification in cover letter. Shorter articles processed faster."
    check: "Count words in main text + references; verify < 8000 or cover letter explains excess"

  - id: "ATYPE-002"
    type: "Synthesis"
    length: "> Research Article length"
    strength: "MUST"
    instruction: "Must produce new ideas or conclusions, not merely summarize literature"
    notes: "Length must be justified by content"
    check: "Verify novel synthesis beyond literature summary; check justification for length"

  - id: "ATYPE-003"
    type: "Methodological Article"
    length: "Same as Research Article (~8000 words)"
    strength: "MUST"
    instruction: "Must describe: (1) newly developed methods, OR (2) method performance tests, OR (3) application of methods from other fields"
    check: "Verify methodological contribution present"

  - id: "ATYPE-004"
    type: "Forum"
    length: "~4000 words"
    strength: "SHOULD"
    instruction: "Essays with original ideas, speculations, well-reasoned arguments; not based on new data"
    notes: "Abstract required, flexible section format. Longer Forum articles acceptable with justification. Short Forum articles prioritized."
    check: "Verify no new data; check word count ~4000; verify abstract present"

  - id: "ATYPE-005"
    type: "Report"
    instruction: "Information about new tools, databases, software, research initiatives"
    check: "Verify content describes tool/database/software/initiative"

  - id: "ATYPE-006"
    type: "Commentary"
    instruction: "Provides broader context to recently published article; solicited by editors"
    notes: "Solicited only"
    check: "Verify solicitation status"

submission_files:
  - id: "FILE-001"
    strength: "MUST"
    instruction: "Submit as separate files: (1) title page with authors/affiliations/ORCIDs/acknowledgements/contributions/funding; (2) main text with embedded figures/tables; (3) supplementary information"
    check: "Verify three separate files present"

  - id: "FILE-002"
    strength: "MUST"
    instruction: "Manuscript must be anonymized for double-anonymized peer review"
    check: "Verify no author names/affiliations in main text file; check acknowledgements removed from main text"

  - id: "FILE-003"
    strength: "MUST"
    instruction: "Main text file must be line-numbered"
    check: "Verify line numbers present in main text"

  - id: "FILE-004"
    strength: "SHOULD"
    instruction: "Can submit free format initially (single file or separate files); formatting required only at revision stage"
    check: "Allow flexible formatting for initial submission"

  - id: "FILE-005"
    strength: "MUST"
    instruction: "If manuscript difficult to read, editorial office may return for revision"
    check: "Verify readability of text, figures, tables"

  - id: "FILE-006"
    strength: "MUST"
    instruction: "Accepted formats: Microsoft Word (.doc/.docx) or LaTeX (.tex)"
    check: "Verify file format is .doc, .docx, or .tex"

  - id: "FILE-007"
    strength: "MUST"
    condition: "LaTeX submission"
    instruction: "Must provide PDF version for peer review and all supporting files"
    check: "Verify LaTeX PDF and supporting files present"

  - id: "FILE-008"
    strength: "MUST_NOT"
    instruction: "Must not submit content already published or submitted elsewhere (except brief abstracts, preprints, thesis components)"
    check: "Verify originality declaration"

formatting:
  language:
    - id: "FMT-001"
      strength: "MUST"
      instruction: "Must be written in English (British or American, consistent throughout)"
      check: "Verify English language; check consistency of variant"

  structure:
    - id: "FMT-002"
      strength: "MUST"
      instruction: "Must contain: title, author list and affiliation(s), abstract, introduction, methods, results, discussion, references"
      check: "Verify all required sections present"

    - id: "FMT-003"
      strength: "SHOULD"
      instruction: "Manuscripts should be concise"
      check: "Flag excessive wordiness or repetition"

    - id: "FMT-004"
      strength: "MUST"
      instruction: "Figure legends must be on same page as figure"
      check: "Verify legends adjacent to figures"

    - id: "FMT-005"
      strength: "MUST_NOT"
      instruction: "Footnotes to text not allowed; incorporate as parenthetical matter"
      check: "Verify no footnotes in main text"

  abbreviations:
    - id: "FMT-006"
      strength: "SHOULD_NOT"
      instruction: "Terms should not be abbreviated unless used repeatedly and helpful"
      check: "Flag excessive abbreviations"

    - id: "FMT-007"
      strength: "MUST"
      condition: "abbreviation used"
      instruction: "Initially use word in full, followed by abbreviation in parentheses; thereafter use abbreviation only"
      check: "Verify abbreviation defined on first use"

    - id: "FMT-008"
      strength: "MUST"
      instruction: "Country abbreviations must use two-letter code (UK not GB)"
      check: "Verify two-letter country codes; flag 'GB'"

  units:
    - id: "FMT-009"
      strength: "MUST"
      instruction: "Use SI or SI-derived units (e.g., mg.m-2.yr-1)"
      check: "Verify SI units used"

    - id: "FMT-010"
      strength: "MAY"
      instruction: "Time units for contemporary phenomena: 's', 'min', 'hr', 'week', 'mo', 'yr'"
      check: "Verify time unit conventions"

    - id: "FMT-011"
      strength: "MUST"
      condition: "palaeo-time"
      instruction: "Use 'ka' or 'Ma'; always clarify if 14C years or calendar (calibrated) years BP"
      check: "Verify palaeo-time units and clarification present"

    - id: "FMT-012"
      strength: "MUST"
      instruction: "Dates format: '2 Sep 2017' (month as three letters); standalone months in full"
      check: "Verify date format compliance"

  numbers:
    - id: "FMT-013"
      strength: "MUST"
      instruction: "Numbers up to ten (integers) spelled out (e.g., 'ten quadrats'); above ten in digits (e.g., '11 sampling times')"
      exceptions:
        - "measurements with unit (8 g)"
        - "age (6 weeks old)"
        - "lists with numbers higher than ten"
      check: "Verify number spelling rules"

    - id: "FMT-014"
      strength: "MUST"
      instruction: "Use '.' for decimal point"
      check: "Verify decimal point format"

    - id: "FMT-015"
      strength: "MUST"
      instruction: "Thousands (10,000+) indicated by space (e.g., 10 000); but 2000 has no space"
      check: "Verify thousands separator usage"

  symbols:
    - id: "FMT-016"
      strength: "MUST"
      instruction: "Symbols for variables and parameters must be in italics (e.g., p for probability)"
      check: "Verify italics for variables"

style_rules:
  title:
    - id: "STYLE-001"
      strength: "MUST"
      instruction: "Title must be short, informative, contain major keywords"
      check: "Verify title clarity and keyword presence"

    - id: "STYLE-002"
      strength: "MUST_NOT"
      instruction: "Title must not contain abbreviations or author names for scientific names of organisms"
      check: "Flag abbreviations and taxon authorities in title"

    - id: "STYLE-003"
      strength: "SHOULD"
      instruction: "Use words rather than symbols in title, abstract, keywords (e.g., 'beta' not 'β') for database transfer"
      check: "Flag symbols in title/abstract/keywords"

  abstract:
    - id: "STYLE-004"
      strength: "MUST"
      condition: "Research Article"
      instruction: "Abstract divided into named sections: 'Questions' (or 'Aims'), 'Location', 'Methods', 'Results', 'Conclusions'"
      notes: "First section should explain context/motivation before questions. Singular 'Question'/'Aim' if appropriate. Omit 'Location' if not area-specific. 'Methods' may be omitted in Synthesis."
      check: "Verify abstract sections present and properly labeled"

    - id: "STYLE-005"
      strength: "MUST"
      condition: "Research Article / Synthesis / Methodological Article"
      instruction: "Abstract maximum 300 words"
      check: "Count abstract words; verify ≤ 300"

    - id: "STYLE-006"
      strength: "MUST"
      condition: "Forum / Report"
      instruction: "Abstract maximum 200 words; not divided into sections"
      check: "Count abstract words; verify ≤ 200; verify no section headers"

    - id: "STYLE-007"
      strength: "MUST"
      condition: "Commentary"
      instruction: "Abstract maximum 60 words"
      check: "Count abstract words; verify ≤ 60"

    - id: "STYLE-008"
      strength: "SHOULD_NOT"
      instruction: "Avoid abbreviations in abstract"
      check: "Flag abbreviations in abstract"

    - id: "STYLE-009"
      strength: "MUST_NOT"
      instruction: "Do not use references in abstract (except Commentary)"
      check: "Flag citations in abstract unless Commentary"

    - id: "STYLE-010"
      strength: "MUST_NOT"
      instruction: "Do not use author names for scientific organisms in abstract"
      check: "Flag taxon authorities in abstract"

  keywords:
    - id: "STYLE-011"
      strength: "MUST"
      instruction: "Must have 8-10 keywords, separated by commas"
      check: "Count keywords; verify 8-10 range"

    - id: "STYLE-012"
      strength: "MAY"
      instruction: "Keywords may be phrases rather than single words"
      check: "Allow multi-word keywords"

    - id: "STYLE-013"
      strength: "SHOULD"
      instruction: "Keywords may repeat most important words from title for SEO"
      check: "Suggest title-keyword overlap for optimization"

  main_text:
    - id: "STYLE-014"
      strength: "SHOULD"
      instruction: "Main text typically divided into: Introduction, Methods, Results, Discussion, (optional) Conclusions"
      check: "Verify standard section structure"

    - id: "STYLE-015"
      strength: "MUST"
      instruction: "Introduction must: provide context, describe current knowledge, explain importance, end with questions/hypotheses/aims"
      check: "Verify Introduction contains these elements"

taxon_nomenclature:
  - id: "TAX-001"
    strength: "MUST"
    instruction: "Must refer to source for unified scientific nomenclature (standard flora, checklist, monograph, or database like Euro+Med PlantBase or USDA Plants with accession date) in Methods"
    check: "Verify nomenclatural source cited in Methods"

  - id: "TAX-002"
    strength: "SHOULD_NOT"
    instruction: "Do not use author citation for taxon names in text unless needed for disambiguation"
    check: "Flag taxon authorities in main text"

  - id: "TAX-003"
    strength: "MUST"
    instruction: "Use scientific (not English) taxon names throughout"
    exceptions: "Well-known dominants often mentioned (e.g., oak, black spruce) - must give scientific name on first mention"
    check: "Verify scientific names used; check common names defined"

data_and_code:
  - id: "DATA-001"
    strength: "MUST"
    instruction: "Must include data availability statement"
    check: "Verify data availability statement present"

  - id: "DATA-002"
    strength: "MUST"
    condition: "article includes data compilation or analysis"
    instruction: "Data supporting results must be archived in public repository with DOI (e.g., Zenodo, Figshare, Dryad) or in electronic Supporting Information"
    check: "Verify data repository link or SI data present"

  - id: "DATA-003"
    strength: "MUST"
    instruction: "Data must be sufficient to verify analyses published"
    check: "Verify data completeness for reproducibility"

  - id: "DATA-004"
    strength: "SHOULD"
    instruction: "Program source code, scripts, and artefacts should also be publicly archived"
    check: "Check for code/script repository"

  - id: "DATA-005"
    strength: "MUST"
    instruction: "Must provide Data Availability Statement with repository link, which should also be cited in references"
    check: "Verify statement present and repository cited"

  - id: "DATA-006"
    strength: "MAY"
    condition: "data cannot be public"
    instruction: "Exceptions may be granted; must explain why in cover letter (e.g., embargo, third-party rights)"
    check: "Verify cover letter explanation if data not public"

  - id: "DATA-007"
    strength: "MUST"
    condition: "data from multi-contributor databases (TRY, sPlot, EVA, ForestPlots)"
    instruction: "Data selection for study must be stored in source database repository and available on request; must reference project code/name and database version"
    check: "Verify database project code and version specified"

  - id: "DATA-008"
    strength: "SHOULD"
    instruction: "Authors encouraged to anonymize data/code archives during peer review (e.g., https://anonymous.4open.science)"
    check: "Suggest anonymization for review period"

references:
  style:
    - id: "REF-001"
      strength: "MUST"
      instruction: "In-text citations must follow Chicago author-date method"
      check: "Verify Chicago author-date format"

    - id: "REF-002"
      strength: "MUST"
      instruction: "One author: (Smith 1990) or Smith (1990)"
      check: "Verify single-author citation format"

    - id: "REF-003"
      strength: "MUST"
      instruction: "Two or three authors: cite all author names each time (e.g., Bond and Keely 2005; Rivas, Guerrero-Casado, and Navarro-Cerrillo 2024)"
      check: "Verify 2-3 author citation format"

    - id: "REF-004"
      strength: "MUST"
      instruction: "Four or more authors: first author et al. (e.g., Kapfer et al. 2017)"
      check: "Verify 4+ author et al. format"

    - id: "REF-005"
      strength: "MUST"
      instruction: "Multiple citations: chronological order, earliest to latest, separated by semicolon"
      check: "Verify chronological ordering and semicolon separation"

    - id: "REF-006"
      strength: "MUST"
      instruction: "Same author, same year: use lowercase letter after year (e.g., Jones 2019a; 2019b)"
      check: "Verify letter suffixes for same author-year"

    - id: "REF-007"
      strength: "MAY"
      instruction: "Unpublished sources indicated as 'unpubl.' or 'pers. comm.' (with date and knowledge type)"
      check: "Verify unpublished source format"

    - id: "REF-008"
      strength: "MAY"
      condition: "submitted papers"
      instruction: "May cite only if in editorial process; must remove if not published by proof stage"
      check: "Flag submitted paper citations for proof stage verification"

  reference_list:
    - id: "REF-009"
      strength: "MUST"
      instruction: "References section must be alphabetically ordered by name"
      check: "Verify alphabetical ordering"

    - id: "REF-010"
      strength: "MUST"
      instruction: "References with ≤6 authors: list all authors; ≥7 authors: list first three followed by et al."
      check: "Verify author list truncation rules"

    - id: "REF-011"
      strength: "MUST"
      instruction: "Always give full journal name"
      check: "Verify full journal names (no abbreviations)"

    - id: "REF-012"
      strength: "MUST"
      instruction: "DOI should be provided for all references where available"
      check: "Check for DOIs on journal articles"

    - id: "REF-013"
      strength: "MUST"
      condition: "non-English references"
      instruction: "Book/article titles translated to English with original language noted in brackets; journal titles remain in original language; non-Latin scripts transliterated"
      check: "Verify translation and language notation for non-English refs"

tables:
  - id: "TBL-001"
    strength: "MUST"
    instruction: "Tables must be self-contained and complement (not duplicate) text or figures"
    check: "Verify table independence and non-redundancy"

  - id: "TBL-002"
    strength: "MUST"
    instruction: "Must be supplied in editable format embedded in main text, not pasted as images"
    check: "Verify tables are editable format"

  - id: "TBL-003"
    strength: "SHOULD_NOT"
    instruction: "Avoid vertical lines in tables"
    check: "Flag vertical lines in tables"

  - id: "TBL-004"
    strength: "MAY"
    instruction: "Use background shading (not framing/boldface) to highlight table sections"
    check: "Check highlighting method"

  - id: "TBL-005"
    strength: "SHOULD"
    condition: "large tables with empty cells"
    instruction: "Fill empty cells with dots to facilitate reading"
    check: "Suggest dots for empty cells in large tables"

  - id: "TBL-006"
    strength: "MUST"
    instruction: "Legend must be above table on same page"
    check: "Verify legend position"

  - id: "TBL-007"
    strength: "MUST"
    instruction: "Legend must be concise but comprehensive; table understandable without text reference"
    check: "Verify legend completeness"

  - id: "TBL-008"
    strength: "MUST"
    instruction: "First sentence of legend must be short title for table"
    check: "Verify short title in legend"

  - id: "TBL-009"
    strength: "MUST"
    instruction: "Units appear in parentheses in column headings, not in table body"
    check: "Verify unit placement"

figures:
  - id: "FIG-001"
    strength: "MUST"
    instruction: "Figures must be embedded in main text at intended publication size (one-column or full-page width), all details readable"
    check: "Verify figure size and readability"

  - id: "FIG-002"
    strength: "SHOULD_NOT"
    instruction: "Avoid unnecessary lines (e.g., frames around graphs)"
    check: "Flag unnecessary borders/frames"

  - id: "FIG-003"
    strength: "MUST"
    instruction: "Symbol/line definitions given as visual key on figure itself, not as word key in legend"
    check: "Verify visual legend on figure"

  - id: "FIG-004"
    strength: "MUST"
    instruction: "Sub-graphs must be headed with lowercase letter and brief heading"
    check: "Verify panel labels and headings"

  - id: "FIG-005"
    strength: "SHOULD"
    instruction: "Use full labels instead of abbreviations where space allows; otherwise explain in caption"
    check: "Check label clarity and abbreviation explanations"

  - id: "FIG-006"
    strength: "SHOULD"
    instruction: "Use sans-serif fonts in figures"
    check: "Verify font choice"

  - id: "FIG-007"
    strength: "MUST"
    instruction: "Scale bars must be given on maps and microphotographs"
    check: "Verify scale bars present on maps/micros"

  - id: "FIG-008"
    strength: "SHOULD"
    instruction: "Authors encouraged to use colour where suitable (no fees for online-only journal)"
    check: "Suggest colour optimization"

  - id: "FIG-009"
    strength: "MUST"
    instruction: "Legend must be on same page as figure"
    check: "Verify legend position"

  - id: "FIG-010"
    strength: "MUST"
    instruction: "Legend must contain sufficient information for figure to be understood without text reference"
    check: "Verify legend completeness"

  - id: "FIG-011"
    strength: "MUST"
    instruction: "First sentence of legend must be short title for figure"
    check: "Verify short title in legend"

  - id: "FIG-012"
    strength: "MUST"
    condition: "final publication"
    instruction: "Resolution and visual clarity must be high for electronic version"
    check: "Verify high resolution at acceptance"

supporting_information:
  - id: "SI-001"
    strength: "MUST"
    instruction: "Supporting Information is non-essential material providing depth/background"
    check: "Verify SI material is supplementary, not essential"

  - id: "SI-002"
    strength: "MUST"
    instruction: "Individual items called Appendix S1, Appendix S2, etc. (regardless of type)"
    check: "Verify SI naming convention"

  - id: "SI-003"
    strength: "MUST"
    instruction: "All electronic appendices must be referred from main text"
    check: "Verify SI citations in main text"

  - id: "SI-004"
    strength: "MUST"
    instruction: "Each appendix must start with reference to original paper, followed by detailed caption"
    check: "Verify appendix headers"

  - id: "SI-005"
    strength: "SHOULD"
    instruction: "PDF appendices should use similar style to journal PDFs (fonts, sizes)"
    check: "Check PDF appendix formatting"

  - id: "SI-006"
    strength: "MUST"
    instruction: "Text/short tables in PDF; large raw data tables in TXT or CSV; program code in plain text"
    check: "Verify file format choices"

  - id: "SI-007"
    strength: "MUST"
    instruction: "Figures/photographs embedded in PDF with captions"
    check: "Verify figure appendix format"

  - id: "SI-008"
    strength: "SHOULD"
    instruction: "Related items grouped in single appendix"
    check: "Suggest grouping related materials"

  - id: "SI-009"
    strength: "MUST"
    instruction: "SI submitted for review with first version as separate file"
    check: "Verify SI file present at submission"

  - id: "SI-010"
    strength: "MUST"
    instruction: "Insert brief appendix title list in main manuscript after References"
    check: "Verify SI list present after References"

  appendices_in_main:
    - id: "SI-011"
      strength: "MAY"
      instruction: "Main text appendices only for mathematical formulas or new syntaxa descriptions per ICPN"
      check: "Verify main appendix appropriateness"

boxes:
  - id: "BOX-001"
    strength: "SHOULD"
    instruction: "Boxes for important information not fit for main text (e.g., concept definitions)"
    check: "Verify box appropriateness"

  - id: "BOX-002"
    strength: "MUST"
    instruction: "Boxes cited in text like tables/figures"
    check: "Verify box citations"

  - id: "BOX-003"
    strength: "MUST"
    instruction: "Boxes embedded in Word file at end with tables/figures"
    check: "Verify box placement"

  - id: "BOX-004"
    strength: "MUST"
    instruction: "Boxes must have short titles"
    check: "Verify box titles"

  - id: "BOX-005"
    strength: "MUST"
    instruction: "Box text maximum 500 words"
    check: "Count box words; verify ≤ 500"

  - id: "BOX-006"
    strength: "MAY"
    instruction: "Box text may be paragraphs or bullet points"
    check: "Allow flexible box formatting"

ethics_and_peer_review:
  peer_review:
    - id: "PEER-001"
      strength: "MUST"
      instruction: "Journal operates double-anonymized peer review"
      check: "Enforce anonymization requirements"

    - id: "PEER-002"
      strength: "MUST"
      instruction: "Authors responsible for anonymizing manuscript throughout peer review"
      check: "Verify complete anonymization"

    - id: "PEER-003"
      strength: "SHOULD_NOT"
      condition: "preprint sharing"
      instruction: "Sharing manuscript in preprint form may compromise anonymity"
      check: "Warn about preprint anonymity risk"

  conflict_of_interest:
    - id: "ETH-001"
      strength: "MUST"
      instruction: "Must provide conflict of interest statement during submission"
      check: "Verify COI statement present"

    - id: "ETH-002"
      strength: "MUST"
      instruction: "Submitting author must liaise with co-authors to confirm agreement with COI statement"
      check: "Verify COI co-author agreement"

    - id: "ETH-003"
      strength: "MUST"
      instruction: "Must disclose interests/relationships that might influence objectivity if directly relevant to work"
      check: "Verify disclosure completeness"

  funding:
    - id: "ETH-004"
      strength: "MUST"
      instruction: "Must list all funding sources in Funding section"
      check: "Verify funding section present and complete"

    - id: "ETH-005"
      strength: "MUST"
      instruction: "Authors responsible for accuracy of funder designation"
      check: "Verify funder names against Open Funder Registry"

  authorship:
    - id: "ETH-006"
      strength: "MUST"
      instruction: "All authors must meet five criteria: (1) substantial contribution to conception/design/data/analysis; (2) drafting or critical revision; (3) final approval; (4) public responsibility for content; (5) accountability for accuracy/integrity"
      check: "Verify all authors meet criteria"

    - id: "ETH-007"
      strength: "MUST"
      instruction: "Non-qualifying contributions listed in Acknowledgements (with permission)"
      check: "Check acknowledgements for technical/support contributions"

    - id: "ETH-008"
      strength: "MUST"
      instruction: "All authors must agree on name order prior to submission"
      check: "Verify author order agreement"

  orcid:
    - id: "ETH-009"
      strength: "MUST"
      instruction: "Submitting author must provide ORCID ID"
      check: "Verify submitting author ORCID present"

    - id: "ETH-010"
      strength: "SHOULD"
      instruction: "Other authors encouraged (not required) to provide ORCIDs"
      check: "Suggest ORCIDs for co-authors"

  plagiarism:
    - id: "ETH-011"
      strength: "MUST"
      instruction: "Journal uses iThenticate CrossCheck to detect overlapping text"
      check: "Note automated plagiarism screening"

licensing:
  - id: "LIC-001"
    strength: "MUST"
    instruction: "May publish under standard copyright or Open Access (CC-BY)"
    check: "Verify license choice at acceptance"

  - id: "LIC-002"
    strength: "MUST"
    condition: "Open Access"
    instruction: "Authors charged Open Access fee (APC)"
    check: "Note APC requirement for OA"

  - id: "LIC-003"
    strength: "MAY"
    instruction: "Standard copyright allows self-archiving under specific conditions"
    check: "Inform authors of self-archiving rights"

acceptance_criteria:
  - id: "ACC-001"
    strength: "MUST"
    instruction: "Acceptance based on quality, originality, and significance to journal readers"
    check: "Assess quality and originality"

  - id: "ACC-002"
    strength: "MUST"
    instruction: "Must be interesting by: (1) developing new concepts; (2) testing general concepts; (3) well-executed empirical example on conceptual issue; (4) combining models/data/experiments; (5) demonstrating new useful method; (6) exemplary analysis with definitive hypothesis test"
    check: "Verify paper meets at least one interest criterion"

post_acceptance:
