name: Deploy Pages

on:
  push:
    branches: ["main"]
    paths:
      - "08_manuscript_html/FINAL_HTML_PACKAGE/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "08_manuscript_html/FINAL_HTML_PACKAGE"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
